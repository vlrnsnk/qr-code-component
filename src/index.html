<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <link rel="stylesheet" href="./css/style.min.css">
  </head>
  <body>
    <main class="main">
      <section class="qr-code">
        <h1 class="visually-hidden">
          QR Code Component
        </h1>
        <picture>
          <source type="image/webp" srcset="./img/qr-image.webp 1x, ./img/qr-image@2x.webp 2x">
          <img class="qr-code__image" src="./img/qr-image.png" srcset="./img/qr-image@2x.png 2x" width="288" height="288" alt="qr code">
        </picture>
        <div class="qr-code__wrapper">
          <h2 class="qr-code__heading">
            Improve your front-end skills by building projects
          </h2>
          <p class="qr-code__text">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
